<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <title>Backend MystiCode</title>
        <link rel="stylesheet" href="./assets/css/backend.css">
        <script src="./assets/js/backend.js" type="module" defer></script>
    </head>
    <body>

        <div class="parchment">
            <div class="content">
                <h1>Create a new spell</h1>
                <form id="form-backend" action="" method="post">
                    <label for="name">Name your spell: </label>
                    <input type="text" id="name" name="name" placeholder="Cast The Circle">

                    <label for="element">Choose the element for your spell:</label>
                    <select name="element" id="element">
                        <optgroup label="Element">
                            <option value="Air">Air</option>
                            <option value="Earth">Earth</option>
                            <option value="Fire">Fire</option>
                            <option value="Water">Water</option>
                        </optgroup>
                    </select>

                    <label for="description">Describe your spell and how to use it:</label>
                    <textarea name="description" id="description" cols="60" rows="10"></textarea>

                    <label for="file">Upload an image for your spell: </label>
                    <input type="file" name="file" id="file">

                    <button id="submit">Submit Your Spell</button>
                </form>

                <h1>Spells submitted</h1>
                <div class="submitted"></div>
            </div>
        </div>
        
    </body>
</html>
