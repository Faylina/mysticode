<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <title>MystiCode</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./assets/js/index.js" type="module" defer></script>
    </head>
    <body>
        <div class="book">
            <div class="cover pointer">
                <div class="front-cover">
                    <img class="bookcover" src="./assets/images/frontcover.png" alt="front-cover of an ancient book">
                    <img class="mysticode" src="./assets/images/mysticode.png" alt="MystiCode">
                    <img class="logo" src="./assets/images/mysticodelogo.png" alt="MystiCode logo">
                    <img class="grimoire" src="./assets/images/grimoire.png" alt="Grimoire">
                </div>
                <div class="back-cover">
                    <img class="bookcover-back" src="./assets/images/frontcover.png" alt="back-cover of an ancient book">
                    <div class="menu">
                        <div class="menu-option">Spells</div>
                        <div class="menu-option">Search</div>
                        <div class="menu-option">Filter</div>
                        <div class="menu-option">Add Your Spell</div>
                        <div class="menu-option">Login</div>
                        <div class="menu-option close-book">Close</div>
                    </div>
                </div>
            </div>
            <div class="page">
                <img class="parchment" src="./assets/images/page.png" alt="parchment paper page">
                <div class="introduction">
                    <div class="text">
                        <h3>Dear Witch,</h3> 
                        <p>welcome to your very own virtual spellbook!</p>
                        <p>Explore ancient spells, ignite your creativity, and embark on a personal journey of enchantment. Get ready to dive into a world filled with wonder and excitement!</p>
                    </div>
                    <img class="intro-image" src="./assets/images/intro.png" alt="mystical book with a glowing aura, surrounded by sparkling stars and wisps of magic">
                </div>
            </div>
            <div class="book-backcover">
                <img class="bookcover" src="./assets/images/backcover.png" alt="back-cover of an ancient book">
            </div>
        </div>
    
    </body>
</html>
